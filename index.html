<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Better Google</title>
        <link rel="stylesheet" href="googlestyle.css">
        
    </head>

    <body>
        <div class="page">
            <div class="page-container">
                <nav>
                    <a href="https://mail.google.com/mail">Gmail</a>
                    <a href="https://www.google.co.il/imghp?hl=iw&ogbl">Photos</a>
                </nav>
                
                <div id="image-part">
                    <img id="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
                </div>
                <div id="form-part">
                    <input id="search-box" type="txt"></input>
                    <div id="form-buttons">
                        <button id="google-search" form="form-part" type="submit">Google Search</button>
                        <button id="feeling-lucky" form="form-part" type="submit">I'm Feeling Lucky</button>
                    </div>
                </div>
                <div id="language">

                </div>
                <footer>

                </footer>
            </div>
    </div>
    </body>
</html>
